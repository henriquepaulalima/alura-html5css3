<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="imagens/logo.png" alt="logo"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <form action="">
            <label for="nomeESobrenome">Nome e Sobrenome</label>
            <input type="text" class="input-padrao" id="nomeESobrenome" required placeholder="Seu nome">

            <label for="email">Email</label>
            <input type="email" class="input-padrao" id="email" required placeholder="ex: contato@gmail.com">

            <label for="telefone">Telefone</label>
            <input type="tel" class="input-padrao" id="telefone" required placeholder="(12) 3456-7890">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" class="input-padrao" cols="30" rows="10" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato ?</legend>
                <label for="ratio-email"><input type="radio" name="contato" value="email" id="ratio-email">Email</label>                    
                <label for="ratio-telefone"><input type="radio" name="contato" value="telefone" id="ratio-telefone">Telefone</label>                
                <label for="ratio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="ratio-whatsapp" checked>Whatsapp</label>                
            </fieldset>

            <fieldset>
                <legend>Qual horário prefer ser atendido ?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>            
            </fieldset>

            <label for="checkbox-email" class="checkbox"><input type="checkbox" id="checkbox-email" checked> Gostaria de receber nossas novidades por email ?</label>

            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Hora</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h - 21h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>10h - 18h</td>
                </tr>                
                <tr>
                    <td colspan="5">Rio de Janeiro</td> 
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="imagens/logo-branco.png" alt="logo-branco">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
</body>
</html>
